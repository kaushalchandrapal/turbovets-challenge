<div class="flex items-center justify-center bg-[var(--bg-100)] text-[var(--text-100)]">
  <div class="w-full max-w-md bg-[var(--bg-200)] p-8 rounded-lg">
    <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>

    <form (ngSubmit)="onSubmit()" [formGroup]="registerForm" class="space-y-4">
      <div>
        <label class="block mb-1">Name</label>
        <input type="text" formControlName="name" class="w-full px-4 py-2 bg-[var(--bg-300)] rounded border border-gray-600 focus:outline-none" />
      </div>
      <div>
        <label class="block mb-1">Email</label>
        <input type="email" formControlName="email" class="w-full px-4 py-2 bg-[var(--bg-300)] rounded border border-gray-600 focus:outline-none" />
      </div>
      <div>
        <label class="block mb-1">Password</label>
        <input type="password" formControlName="password" class="w-full px-4 py-2 bg-[var(--bg-300)] rounded border border-gray-600 focus:outline-none" />
      </div>
      <div>
        <label class="block mb-1">Role</label>
        <select formControlName="role" class="w-full px-4 py-2 bg-[var(--bg-300)] rounded border border-gray-600 focus:outline-none">
          <option value="" disabled selected>Select role</option>
          <option *ngFor="let role of roles" [value]="role">{{ role | titlecase }}</option>
        </select>
      </div>
      <div>
        <label class="block mb-1">Organization</label>
        <select formControlName="organizationId" class="w-full px-4 py-2 bg-[var(--bg-300)] rounded border border-gray-600 focus:outline-none">
          <option value="" disabled selected>Select organization</option>
          <option *ngFor="let org of organizations" [value]="org.id">
            {{ org.name }}
          </option>
        </select>
      </div>
      <button 
        type="submit"
        class="button-base button-primary w-full"
        [disabled]="registerForm.invalid"
        [ngClass]="{
          'button-base button-primary': true,
          'opacity-50 cursor-not-allowed': registerForm.invalid
        }"
      >
        Register
      </button>
    </form>

    <p class="text-sm mt-4 text-center">
      Already have an account?
      <a routerLink="/auth/login" class="text-accent-100 underline cursor-pointer">Login</a>
    </p>
  </div>
</div>
